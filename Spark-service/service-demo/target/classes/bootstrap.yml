server:
  port: 8801
# spring 配置
spring:
  application:
    name: service-demo
  redis:
    database:
      timeout: 20
      # Redis服务器地址
      host: 127.0.0.1
      # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      # 连接池最大连接数（使用负值表示没有限制）
      pool:
      max-active: 8
      # 连接池最大阻塞等待时间（使用负值表示没有限制）
      max-wait: -1
      # 连接池中的最大空闲连接
      max-idle: 8
      # 连接池中的最小空闲连接
      min-idle: 0
  cloud:
    nacos:
      discovery:
        server-addr: 42.194.199.234:8848 # 配置服务地址
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} # 取上面配置的地址
        file-extension: yml
        shared-configs: # application-dev.yml 该配置最终效果
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev

# spark core 扩展 --------
spark:
  core:
    mybatis-plus:
      enable: true
    redis:
      enable: true



