server:
  port: 8806
# spring 配置
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: 42.194.199.234:8848 # 配置服务地址
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} # 取上面配置的地址
        file-extension: yml
        shared-configs: # application-dev.yml 该配置最终效果
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel: # 注意 sentinel 需要访问 应用IP所以如果非内网则无法访问哦 解决方法是同一局域网 或是能相互访问的公网 nocas 推送同理
      enabled: true
      transport:
        dashboard: localhost:9090
      datasource:
        ds:
          nacos:
            ### nacos连接地址
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            ## nacos连接的分组
            group-id: DEFAULT_GROUP
            ###路由存储规则
            rule-type: flow
            ### 读取配置文件的 data-id
            data-id: member-sentinal
            ###  读取培训文件类型为json
            data-type: json
      eager: true
  profiles:
    active: @profiles.active@