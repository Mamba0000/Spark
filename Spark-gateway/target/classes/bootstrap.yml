server:
  port: 8800
spring:
  application:
    name: Spark-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 42.194.199.234:8848 # 配置服务地址
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} # 取上面配置的地址
        file-extension: yml
        shared-configs: # application-dev.yml 该配置最终效果
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: service-demo
          uri: lb://service-demo
          predicates:
            - Path=/service-demo/**
        - id: service-uum
          uri: lb://service-uum
          predicates:
            - Path=/service-uum/**
  profiles:
    active: dev


logging:
  level:
    # log 级别
    org.springframework.cloud.gateway: debug

